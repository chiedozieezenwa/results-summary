<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>result-summary</title>
  </head>
  <body>
    <main>
      <section class="left">
        <p class="result">Your Result</p>
        <div class="circle">
          <p><span>76</span><br />of 100</p>
        </div>
        <div class="square">
          <p class="remark">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </section>

      <section class="right">
        <p class="summary">Summary</p>

        <div class="box">
          <div class="icon first-box">
            <div class="box-content reaction">
              <img src="./images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </div>

          <div class="icon second-box">
            <div class="box-content memory">
              <img src="./images/icon-memory.svg" alt="reaction" />
              <p>Memory</p>
            </div>
            <p><span>92</span> / 100</p>
          </div>

          <div class="icon third-box">
            <div class="box-content verbal">
              <img src="./images/icon-verbal.svg" alt="reaction" />
              <p>Verbal</p>
            </div>
            <p><span>61</span> / 100</p>
          </div>

          <div class="icon fourth-box">
            <div class="box-content visual">
              <img src="./images/icon-visual.svg" alt="reaction" />
              <p>Visual</p>
            </div>
            <p><span>72</span> / 100</p>
          </div>

          <button>Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
